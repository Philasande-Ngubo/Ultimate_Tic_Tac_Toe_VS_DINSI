<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="style/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    
    <body onload="loaded()" onmouseout="playLoopingSong()">

        <div class ="menu welcome">
            <img class = "back" src="images/bg_menu.jpg">
            <div class="isihloko">Dinsi's</div>
            <img class ="sound" onclick ="sound_button()" name ="s" id = "icon" src="icons/sound.svg">
            <div class="button easy" onclick ="playEasy()">Easy</div>
            <div class="button medium" onclick ="playMid()">Medium</div>
            <div class="button hard" onclick ="playHard()" >Impossible</div>
        </div>

        <div class ="menu main">
            <img class = "back" src="images/bg_game.jpg">
            <div class="isihloko main">Dinsi's</div>
            <img class = "logo" src="images/logo.png">
            <img class = "msindo" onclick ="sound_button()" name ="s" src="icons/sound.svg">
            <img class = "cancel" id = "icon" onclick ="toWelcome()" src="icons/cancel.svg">
            <div class="turn" >Dinsi's turn</div>
            <div class="label" >Place 3 in a row!</div>

            <div class = "square z"    onclick="pressed(0)"></div>
            <div class = "square i"    onclick="pressed(1)"></div>
            <div class = "square ii"   onclick="pressed(2)"></div>
            <div class = "square iii"  onclick="pressed(3)" ></div>
            <div class = "square iv"   onclick="pressed(4)"></div>
            <div class = "square v"    onclick="pressed(5)"></div>
            <div class = "square vi"   onclick="pressed(6)"></div>
            <div class = "square vii"  onclick="pressed(7)"></div>
            <div class = "square viii" onclick="pressed(8)"></div>
        </div>
        
        <div class="message">
            <span id="mess">Message<br/>Bro</span>
            <img id ="sthombe" src="images/gifs/win.gif">
            <div class="btn" onclick="toWelcome()">Replay</div>
        </div>

        </div>
        </body>

        <script src="script/music.js" ></script>
        <script src="script/brain.js" ></script>
        <script src="script/main.js" ></script>
        <script src="script/game_states.js" ></script>
        <script src="script/Dinsi.js" ></script>
        
    </body>

    <audio id="ambience" src="sounds/ambience.mp3"  loop="loop"></audio>
    <audio id="wrong-move" src="sounds/invalid.wav" ></audio>
    <audio id="lose" src="sounds/lost.wav" ></audio>
    <audio id="move" src="sounds/move.wav" ></audio>
    <audio id="start" src="sounds/start.wav" ></audio>
    <audio id="win" src="sounds/win.wav" ></audio>
    <audio id="draw" src="sounds/draw.wav" ></audio>
    
</html>
